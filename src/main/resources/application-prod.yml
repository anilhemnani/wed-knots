spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/wedknots}
    username: ${DATABASE_USERNAME:wedknots_user}
    password: ENC(${DATABASE_PASSWORD:changeme})
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        globally_quoted_identifiers: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: false
    default-schema: public
  sql:
    init:
      mode: never
  thymeleaf:
    cache: true
server:
  port: ${PORT:8080}
  servlet:
    session:
      timeout: 2h
      cookie:
        http-only: true
        secure: true
        same-site: strict
        name: WEDKNOTS_SESSION
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
logging:
  level:
    root: INFO
  file:
    name: ${LOG_FILE:logs/wedknots.log}
    max-size: 10MB
    max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
whatsapp:
  webhook:
    verify-token: ENC(${WHATSAPP_VERIFY_TOKEN:})
    app-secret: ENC(${WHATSAPP_APP_SECRET:})
    endpoint-path: "/api/whatsapp/webhook"

# Jasypt Configuration
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator