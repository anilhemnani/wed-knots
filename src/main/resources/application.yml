spring:
  datasource:
    url: jdbc:h2:mem:weddingdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false
server:
  port: 8080
  servlet:
    session:
      timeout: 30m  # Session timeout after 30 minutes of inactivity
      cookie:
        http-only: true  # Prevents XSS attacks by making cookie inaccessible to JavaScript
        secure: false  # Set to true in production with HTTPS
        same-site: strict  # CSRF protection - cookie only sent to same site
        name: MOMENTS_SESSION  # Custom session cookie name
logging:
  level:
    org.springframework: INFO
    com.momentsmanager: DEBUG
    liquibase: DEBUG
whatsapp:
  api:
    url: "https://graph.facebook.com/v18.0/YOUR_PHONE_NUMBER_ID/messages"
    token: "YOUR_ACCESS_TOKEN"
