spring:
  profiles:
    active: dev

---
# Development Profile (default)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:weddingdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        globally_quoted_identifiers: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false
server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
        same-site: strict
        name: MOMENTS_SESSION
logging:
  level:
    org.springframework: INFO
    liquibase: INFO
    com.wedknots.web.WhatsAppFlowController: DEBUG

whatsapp:
  webhook:
    # For testing with Facebook's webhook test tool:
    # 1. Get your App Secret from Meta App Dashboard > Settings > Basic
    # 2. Set it below OR pass as -Dwhatsapp.webhook.app-secret=<your-app-secret>
    # 3. Leave empty to skip signature validation (dev mode only)
    verify-token: "wedknots_whatsapp_verify_token"
    app-secret: 2572cfa8d9ad2ff2d315a034202950d6  # Set your Meta App Secret here for testing
    endpoint-path: "/api/whatsapp/webhook"
    private-key-path: "c:\\hosting\\wed-knots\\private_key.pem"
  flow:
    # WhatsApp Flow ID for RSVP flow (v7.3)
    # Get this from Meta Business Manager > Flows > Create Flow
    rsvp-flow-id: "869533252625207"
    app-secret: 2572cfa8d9ad2ff2d315a034202950d6

