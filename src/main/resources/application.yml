spring:
  profiles:
    active: dev

---
# Development Profile (default)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:weddingdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        globally_quoted_identifiers: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false
server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
        same-site: strict
        name: MOMENTS_SESSION
logging:
  level:
    org.springframework: INFO
    liquibase: INFO
whatsapp:
  webhook:
    verify-token: "wed-knots-verify-token"
    app-secret: ""
    endpoint-path: "/api/whatsapp/webhook"

