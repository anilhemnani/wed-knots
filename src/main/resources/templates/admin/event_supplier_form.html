<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isNew} ? 'Add Supplier' : 'Edit Supplier'">Supplier Form</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: adminNav}"></th:block>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi" th:classappend="${isNew} ? 'bi-plus-circle' : 'bi-pencil'"></i>
                        <span th:text="${isNew} ? 'Add New Supplier (Admin)' : 'Edit Supplier (Admin)'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${isNew} ? @{/admin/events/{id}/items/suppliers/new(id=${event.id})} : @{/admin/events/{eventId}/items/suppliers/{supplierId}/edit(eventId=${event.id},supplierId=${supplier.id})}"
                          method="POST">

                        <div class="mb-3">
                            <label class="form-label">Supplier Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control"
                                   th:value="${supplier.name}" required placeholder="e.g., ABC Flowers">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" name="contactNumber" class="form-control"
                                       th:value="${supplier.contactNumber}" placeholder="e.g., +91 98765 43210">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control"
                                       th:value="${supplier.city}" placeholder="e.g., Mumbai">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control"
                                   th:value="${supplier.email}" placeholder="e.g., supplier@example.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" rows="3"
                                      th:text="${supplier.notes}" placeholder="Any additional notes about this supplier"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/events/{id}/items/suppliers(id=${event.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i>
                                <span th:text="${isNew} ? 'Create Supplier' : 'Save Changes'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
