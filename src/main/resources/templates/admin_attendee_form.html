    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendee Form</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: adminNav}"></th:block>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:if="${attendee.id == null}"><i class="bi bi-person-plus-fill"></i> Add New Attendee</h5>
                    <h5 class="mb-0" th:if="${attendee.id != null}"><i class="bi bi-pencil-fill"></i> Edit Attendee</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <strong>Event:</strong> <span th:text="${event.name}"></span><br/>
                        <strong>Guest:</strong> <span th:text="${rsvp.guest.contactFirstName} + ' ' + ${rsvp.guest.contactLastName}"></span>
                    </div>

                    <form th:action="@{${attendee.id == null ? '/admin/rsvps/' + rsvp.id + '/attendees/new' : '/admin/attendees/' + attendee.id + '/edit'}}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${attendee.name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber"
                                   th:value="${attendee.mobileNumber}"
                                   placeholder="+91 98765 43210 or +1 (555) 123-4567"
                                   pattern="^\+?[0-9\s\-\(\)]+$"
                                   title="Please enter a valid mobile number with country code (e.g., +91 9876543210)"
                                   required>
                            <div class="form-text">Include country code (e.g., +91 for India, +1 for US/Canada)</div>
                        </div>

                        <div class="mb-3">
                            <label for="ageGroup" class="form-label">Age Group <span class="text-danger">*</span></label>
                            <select class="form-select" id="ageGroup" name="ageGroup" required>
                                <option value="">-- Select Age Group --</option>
                                <option value="Adult" th:selected="${attendee.ageGroup == 'Adult'}">Adult</option>
                                <option value="Child" th:selected="${attendee.ageGroup == 'Child'}">Child</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/rsvps/{id}/attendees(id=${rsvp.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Attendee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
