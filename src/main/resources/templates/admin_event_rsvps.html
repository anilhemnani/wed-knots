<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage RSVPs</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Moments Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="'RSVPs - ' + ${event.name}"></h1>
            <p class="text-muted" th:text="'Bride: ' + ${event.brideName} + ' | Groom: ' + ${event.groomName}"></p>
        </div>
        <a th:href="@{/admin/events/{id}(id=${event.id})}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- RSVP Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h6 class="card-title">Total RSVPs</h6>
                    <h3 th:text="${rsvps.size()}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h6 class="card-title">Accepted</h6>
                    <h3 th:text="${#lists.size(rsvps.?[status == 'Accepted'])}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h6 class="card-title">Pending</h6>
                    <h3 th:text="${#lists.size(rsvps.?[status == 'Pending'])}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h6 class="card-title">Declined</h6>
                    <h3 th:text="${#lists.size(rsvps.?[status == 'Declined'])}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- RSVPs List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-calendar-check-fill"></i> RSVP List</h5>
        </div>
        <div class="card-body">
            <div th:if="${rsvps.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No RSVPs found.
            </div>

            <div th:if="${!rsvps.isEmpty()}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Guest Name</th>
                        <th>Status</th>
                        <th>Attendee Count</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rsvp : ${rsvps}">
                        <td>
                            <span th:if="${rsvp.guest != null}" th:text="${rsvp.guest.contactName}"></span>
                        </td>
                        <td>
                            <span th:if="${rsvp.status == 'Accepted'}" class="badge bg-success" th:text="${rsvp.status}"></span>
                            <span th:if="${rsvp.status == 'Pending'}" class="badge bg-warning" th:text="${rsvp.status}"></span>
                            <span th:if="${rsvp.status == 'Declined'}" class="badge bg-danger" th:text="${rsvp.status}"></span>
                        </td>
                        <td th:text="${rsvp.attendeeCount}"></td>
                        <td class="text-end">
                            <a th:href="@{/admin/rsvps/{id}/attendees(id=${rsvp.id})}" class="btn btn-sm btn-info">
                                <i class="bi bi-people-fill"></i> Attendees
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
