<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Attendees</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: adminNav}"></th:block>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1>Attendees</h1>
            <p class="text-muted" th:text="'Event: ' + ${event.name}"></p>
            <p class="text-muted" th:if="${rsvp.guest != null}" th:text="'Guest: ' + ${rsvp.guest.contactName}"></p>
            <p class="text-muted" th:text="'RSVP Status: ' + ${rsvp.status}"></p>
        </div>
        <div>
            <a th:href="@{/admin/rsvps/{id}/attendees/new(id=${rsvp.id})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Attendee
            </a>
            <a th:href="@{/admin/events/{id}/rsvps(id=${event.id})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- Attendee Summary -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h6 class="card-title">Total Attendees</h6>
                    <h3 th:text="${attendees.size()}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h6 class="card-title">Adults</h6>
                    <h3 th:text="${#lists.size(attendees.?[ageGroup == 'Adult'])}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h6 class="card-title">Children</h6>
                    <h3 th:text="${#lists.size(attendees.?[ageGroup == 'Child'])}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendees List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill"></i> Attendee List</h5>
        </div>
        <div class="card-body">
            <div th:if="${attendees.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No attendees added yet. Click "Add Attendee" to add your first attendee.
            </div>

            <div th:if="${!attendees.isEmpty()}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile Number</th>
                        <th>Age Group</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attendee : ${attendees}">
                        <td th:text="${attendee.name}"></td>
                        <td th:text="${attendee.mobileNumber}"></td>
                        <td>
                            <span th:if="${attendee.ageGroup == 'Adult'}" class="badge bg-info" th:text="${attendee.ageGroup}"></span>
                            <span th:if="${attendee.ageGroup == 'Child'}" class="badge bg-warning" th:text="${attendee.ageGroup}"></span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/attendees/{id}/edit(id=${attendee.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </a>
                            <form th:action="@{/admin/attendees/{id}/delete(id=${attendee.id})}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
