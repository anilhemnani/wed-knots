<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unauthorized Access Logs - WedKnots</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{_navbar :: adminNav}"></th:block>
<div class="container py-4">
  <h2 class="mb-4">Unauthorized Access Attempts (Latest 100)</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Role(s)</th>
          <th>Method</th>
          <th>URI</th>
          <th>Client IP</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="log : ${logs}">
          <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
          <td th:text="${log.username}"></td>
          <td th:text="${log.role}"></td>
          <td th:text="${log.httpMethod}"></td>
          <td th:text="${log.requestUri}"></td>
          <td th:text="${log.clientIp}"></td>
          <td th:text="${log.reason}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
