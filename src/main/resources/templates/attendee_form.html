    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendee Form</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Moments Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:if="${attendee.id == null}"><i class="bi bi-person-plus-fill"></i> Add New Attendee</h5>
                    <h5 class="mb-0" th:if="${attendee.id != null}"><i class="bi bi-pencil-fill"></i> Edit Attendee</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <strong>Event:</strong> <span th:text="${event.name}"></span><br/>
                        <strong>Guest:</strong> <span th:text="${guest.contactName}"></span>
                    </div>

                    <form th:action="@{${attendee.id == null ? '/guests/' + guest.id + '/rsvp/attendees/new' : '/guests/' + guest.id + '/rsvp/attendees/' + attendee.id + '/edit'}}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${attendee.name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" th:value="${attendee.mobileNumber}" required>
                        </div>

                        <div class="mb-3">
                            <label for="ageGroup" class="form-label">Age Group <span class="text-danger">*</span></label>
                            <select class="form-select" id="ageGroup" name="ageGroup" required>
                                <option value="">-- Select Age Group --</option>
                                <option value="Adult" th:selected="${attendee.ageGroup == 'Adult'}">Adult</option>
                                <option value="Child" th:selected="${attendee.ageGroup == 'Child'}">Child</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/guests/{id}/rsvp/attendees(id=${guest.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Attendee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
