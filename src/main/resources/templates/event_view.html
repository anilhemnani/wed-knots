<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Event: ' + ${event.name}">Event Details</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Moments Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0" th:text="${event.name}">Event Name</h4>
          <div>
            <span th:if="${event.status == 'Published'}" class="badge bg-success">Published</span>
            <span th:if="${event.status == 'Draft'}" class="badge bg-secondary">Draft</span>
            <span th:if="${event.status == 'Completed'}" class="badge bg-info">Completed</span>
            <span th:if="${event.status == 'Cancelled'}" class="badge bg-danger">Cancelled</span>
          </div>
        </div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">Event ID:</dt>
            <dd class="col-sm-9" th:text="${event.id}">1</dd>

            <dt class="col-sm-3">Bride Name:</dt>
            <dd class="col-sm-9" th:text="${event.brideName}">Bride</dd>

            <dt class="col-sm-3">Groom Name:</dt>
            <dd class="col-sm-9" th:text="${event.groomName}">Groom</dd>

            <dt class="col-sm-3">Event Date:</dt>
            <dd class="col-sm-9">
              <i class="bi bi-calendar3"></i>
              <span th:text="${event.date}">Date</span>
            </dd>

            <dt class="col-sm-3">Status:</dt>
            <dd class="col-sm-9" th:text="${event.status}">Status</dd>
          </dl>

          <div class="d-flex justify-content-between mt-4">
            <a href="/events" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to Events
            </a>
            <div>
              <a th:href="@{/events/{id}/edit(id=${event.id})}" class="btn btn-warning">
                <i class="bi bi-pencil"></i> Edit Event
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow mb-3">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Quick Actions</h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <a th:href="@{/events/{id}/invitations(id=${event.id})}" class="btn btn-outline-success">
              <i class="bi bi-envelope-heart"></i> Manage Invitations
            </a>
            <a th:href="@{/events/{id}/whatsapp-config(id=${event.id})}" class="btn btn-outline-info">
              <i class="bi bi-whatsapp"></i> WhatsApp Configuration
            </a>
            <a th:href="@{/events/{id}/hosts(id=${event.id})}" class="btn btn-outline-primary">
              <i class="bi bi-people"></i> Manage Hosts
            </a>
            <a th:href="@{/events/{id}/guests(id=${event.id})}" class="btn btn-outline-primary">
              <i class="bi bi-person-lines-fill"></i> Manage Guests
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
