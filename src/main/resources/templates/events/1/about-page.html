<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event != null ? event.name + ' - About' : 'About the Event'}">About the Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-1 py-md-2">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div th:replace="~{events/1/about-fragment :: about(event=${event}, guest=${guest}, invitation=${invitation}, travelInfo=${travelInfo})}"></div>
            </div>
        </div>
    </div>
</body>
</html>
