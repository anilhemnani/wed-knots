<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event != null ? event.name + ' - Travel Options' : 'Travel Options'}">Travel Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-1 py-md-2">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div th:replace="~{events/1/travel_options-fragment :: travelOptions(event=${event}, guest=${guest}, invitation=${invitation}, travelInfo=${travelInfo})}"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Custom accordion: allow closing by clicking/tapping the open item
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.accordion').forEach(function(accordion) {
            accordion.addEventListener('click', function(e) {
                var button = e.target.closest('.accordion-button');
                if (!button) return;

                var targetId = button.getAttribute('data-bs-target');
                var target = document.querySelector(targetId);

                if (target && target.classList.contains('show')) {
                    e.preventDefault();
                    e.stopPropagation();
                    var bsCollapse = bootstrap.Collapse.getOrCreateInstance(target, {toggle: false});
                    bsCollapse.hide();
                }
            }, true);
        });
    });
    </script>
</body>
</html>
