<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - [[${event.name}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .message-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .message-inbound {
            text-align: left;
            padding: 8px 12px;
            background-color: #e7f3ff;
            border-left: 3px solid #0d6efd;
            border-radius: 4px;
        }
        .message-outbound {
            text-align: right;
            padding: 8px 12px;
            background-color: #e8f5e9;
            border-right: 3px solid #28a745;
            border-radius: 4px;
        }
        .message-time {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
        .message-form-container {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        .badge-unread {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: bold;
        }
        .message-loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .alert-info-custom {
            background-color: #cfe2ff;
            border-color: #b6d4fe;
            color: #084298;
        }
    </style>
</head>
<body>
<th:block th:replace="~{_navbar :: guestNav}"></th:block>

<div class="container mt-4 mb-4">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2>Messages - <strong th:text="${event.name}"></strong></h2>
                    <p class="text-muted mb-0">View and reply to messages from the wedding hosts</p>
                </div>
                <button onclick="goBack()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <!-- Sort Order Toggle -->
            <div class="d-flex justify-content-end mb-2">
                <button id="sortToggle" class="btn btn-sm btn-outline-secondary" onclick="toggleSortOrder()">
                    <i class="bi bi-arrow-down-up"></i> <span id="sortLabel">Newest First</span>
                </button>
            </div>

            <!-- Messages Display -->
            <div class="message-container" id="messagesContainer">
                <div class="message-loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading messages...</p>
                </div>
            </div>

            <!-- Message Form -->
            <div class="message-form-container">
                <h5 class="mb-3">Send Message to Hosts</h5>
                <form id="messageForm">
                    <div class="form-group mb-3">
                        <label for="messageContent" class="form-label">Your Message</label>
                        <textarea class="form-control" id="messageContent" name="messageContent" rows="4"
                                  placeholder="Type your message here..." required></textarea>
                        <small class="form-text text-muted">Your message will be sent to the wedding hosts.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i> Send Message
                    </button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </form>
            </div>

            <!-- Status Messages -->
            <div id="statusAlert"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const eventId = [[${event.id}]];
    const guestId = [[${guest.id}]];
    const messagesContainer = document.getElementById('messagesContainer');
    const messageForm = document.getElementById('messageForm');
    const statusAlert = document.getElementById('statusAlert');
    let sortDescending = true; // true = newest first, false = oldest first
    let cachedMessages = [];

    // Toggle sort order
    function toggleSortOrder() {
        sortDescending = !sortDescending;
        document.getElementById('sortLabel').textContent = sortDescending ? 'Newest First' : 'Oldest First';
        displayMessages({ content: cachedMessages });
    }

    // Go back to previous page
    function goBack() {
        if (document.referrer && document.referrer.includes(window.location.hostname)) {
            window.history.back();
        } else {
            window.location.href = '/invitations';
        }
    }

    // Load messages on page load
    function loadMessages() {
        fetch(`/api/messages/event/${eventId}/guest?guestId=${guestId}&page=0&size=50`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 403) {
                    throw new Error('You do not have permission to view these messages.');
                }
                throw new Error('Failed to load messages');
            }
            return response.json();
        })
        .then(data => {
            displayMessages(data);
            // Auto-refresh messages every 10 seconds
            setTimeout(loadMessages, 10000);
        })
        .catch(error => {
            console.error('Error loading messages:', error);
            messagesContainer.innerHTML = `<div class="alert alert-danger">Failed to load messages: ${error.message}</div>`;
        });
    }

    // Display messages
    function displayMessages(data) {
        // Handle both Page format and custom PagedMessageResponse format
        const messages = data.content || data;
        cachedMessages = messages || [];

        if (!cachedMessages || cachedMessages.length === 0) {
            messagesContainer.innerHTML = '<div class="alert alert-info-custom">No messages yet. Send a message to the hosts!</div>';
            return;
        }

        // Sort messages based on current sort order
        let sortedMessages = [...cachedMessages];
        sortedMessages.sort((a, b) => {
            const dateA = new Date(a.createdAt);
            const dateB = new Date(b.createdAt);
            return sortDescending ? dateB - dateA : dateA - dateB;
        });

        let html = '';
        sortedMessages.forEach(message => {
            // From guest perspective:
            // OUTBOUND (system) = host sent to guest = show as "Host" (inbound to guest)
            // INBOUND (system) = guest sent to host = show as "You" (outbound from guest)
            const isFromHost = message.direction === 'OUTBOUND';
            const messageClass = isFromHost ? 'message-inbound' : 'message-outbound';
            const timestamp = new Date(message.createdAt).toLocaleString();
            const sender = isFromHost ? 'Host' : 'You';
            const messageText = message.messageContent || '(Empty message)';
            const isTemplate = message.messageType === 'TEMPLATE' || (messageText.includes('Save the Date') || messageText.includes('With joyful hearts'));

            html += `
                <div class="message ${messageClass}">
                    <div class="small text-muted fw-semibold mb-1">
                        ${sender}
                        ${isTemplate ? '<span class="badge bg-success ms-1" style="font-size: 0.65rem;">WhatsApp Invitation</span>' : ''}
                    </div>
                    <div style="white-space: pre-wrap; word-wrap: break-word;">${escapeHtml(messageText)}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;
        });

        messagesContainer.innerHTML = html;
        // Scroll to bottom (latest message)
        if (sortDescending) {
            messagesContainer.scrollTop = 0; // Newest at top
        } else {
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Oldest at top, scroll to bottom
        }
    }

    // Send message
    // ...existing code...

    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const messageContent = document.getElementById('messageContent').value.trim();

        if (!messageContent) {
            showAlert('Please enter a message', 'warning');
            return;
        }

        const payload = {
            eventId: eventId,
            guestId: guestId,
            messageContent: messageContent
        };

        fetch('/api/messages/send-to-host', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 403) {
                    throw new Error('You are not invited to this event.');
                }
                return response.json().then(data => {
                    throw new Error(data.error || 'Failed to send message');
                });
            }
            return response.json();
        })
        .then(data => {
            showAlert('Message sent successfully!', 'success');
            document.getElementById('messageContent').value = '';
            loadMessages(); // Reload messages
        })
        .catch(error => {
            console.error('Error sending message:', error);
            showAlert(`Failed to send message: ${error.message}`, 'danger');
        });
    });

    // Show alert message
    function showAlert(message, type) {
        const alertId = 'alert-' + Date.now();
        const alertHtml = `
            <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        statusAlert.innerHTML = alertHtml;

        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            const element = document.getElementById(alertId);
            if (element) {
                element.remove();
            }
        }, 5000);
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Load messages on page load
    loadMessages();
</script>
</body>
</html>
