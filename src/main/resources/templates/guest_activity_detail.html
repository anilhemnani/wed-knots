<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${activity.name}">Activity Detail</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
    <style>
        .type-badge {
            font-size: 0.85rem;
            padding: 0.35rem 0.75rem;
        }
        .type-ceremony { background-color: #9c27b0; color: #fff; }
        .type-activity { background-color: #2196f3; color: #fff; }
        .type-meal { background-color: #ff9800; color: #fff; }
        .type-transportation { background-color: #607d8b; color: #fff; }
        .type-accommodation { background-color: #795548; color: #fff; }
        .type-other { background-color: #9e9e9e; color: #fff; }
        .detail-card {
            border-radius: 15px;
            overflow: hidden;
        }
        .detail-header {
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            color: white;
            padding: 30px 20px;
        }
        .info-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-icon {
            font-size: 1.5rem;
            color: #e91e63;
        }
    </style>
</head>
<body class="bg-light">
<th:block th:replace="~{_guest_mobile_shell :: guestNav}"></th:block>

<div class="container py-4">
    <a th:href="@{/guest/schedule(eventId=${event.id})}" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to Schedule
    </a>

    <div class="card detail-card shadow">
        <div class="detail-header text-center">
            <span class="badge type-badge mb-3"
                  th:classappend="'type-' + ${activity.activityType.name().toLowerCase()}"
                  th:text="${activity.activityType}"></span>
            <h2 class="mb-0" th:text="${activity.name}"></h2>
        </div>

        <div class="card-body">
            <!-- Date & Time -->
            <div class="info-item" th:if="${activity.startTime != null}">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <i class="bi bi-clock info-icon"></i>
                    </div>
                    <div class="col-10">
                        <strong>Date & Time</strong>
                        <div class="text-muted">
                            <span th:text="${#temporals.format(activity.startTime, 'EEEE, dd MMMM yyyy')}"></span>
                            <br>
                            <span th:text="${#temporals.format(activity.startTime, 'HH:mm')}"></span>
                            <span th:if="${activity.endTime != null}">
                                - <span th:text="${#temporals.format(activity.endTime, 'HH:mm')}"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="info-item" th:if="${activity.location != null}">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <i class="bi bi-geo-alt info-icon"></i>
                    </div>
                    <div class="col-10">
                        <strong>Location</strong>
                        <div class="text-muted" th:text="${activity.location}"></div>
                    </div>
                </div>
            </div>

            <!-- Dress Code -->
            <div class="info-item" th:if="${activity.dressCode != null}">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <i class="bi bi-person-badge info-icon"></i>
                    </div>
                    <div class="col-10">
                        <strong>Dress Code</strong>
                        <div class="text-muted" th:text="${activity.dressCode}"></div>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div class="info-item" th:if="${activity.description != null}">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <i class="bi bi-info-circle info-icon"></i>
                    </div>
                    <div class="col-10">
                        <strong>Details</strong>
                        <div class="text-muted" th:text="${activity.description}"></div>
                    </div>
                </div>
            </div>

            <!-- Status -->
            <div class="info-item">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <i class="bi bi-hourglass-split info-icon"></i>
                    </div>
                    <div class="col-10">
                        <strong>Status</strong>
                        <div>
                            <span th:if="${activity.ongoing}" class="badge bg-success">Happening Now</span>
                            <span th:if="${activity.upcoming}" class="badge bg-primary">Upcoming</span>
                            <span th:if="${activity.completed}" class="badge bg-secondary">Completed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
