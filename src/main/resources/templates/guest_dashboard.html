<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: guestNav}"></th:block>
</nav>
<div class="container py-5">
  <h1 class="mb-4">Guest Dashboard</h1>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title"><i class="bi bi-envelope"></i> Invitations</h5>
          <p class="text-muted small">View your wedding invitations</p>
          <a href="/invitations" class="btn btn-outline-primary w-100">View My Invitations</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title"><i class="bi bi-check-circle"></i> RSVP</h5>
          <p class="text-muted small">Confirm your attendance</p>
          <a href="/rsvps/form" class="btn btn-outline-primary w-100">Submit/Update RSVP</a>
          <a href="/rsvps" class="btn btn-outline-secondary w-100 mt-2">View My RSVP Status</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100 border-info">
        <div class="card-body text-center">
          <h5 class="card-title"><i class="bi bi-chat-dots"></i> Messages</h5>
          <p class="text-muted small">Chat with hosts</p>
          <a href="/invitations" class="btn btn-outline-info w-100">View Messages</a>
          <small class="text-muted d-block mt-2">Access from your invitation</small>
        </div>
      </div>
    </div>
  </div>

  <style>
    .border-info { border-left: 4px solid #0dcaf0; }
  </style>
</div>
</body>
</html>
