o<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Form</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: hostNav}"></th:block>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:if="${guest.id == null}"><i class="bi bi-person-plus-fill"></i> Add New Guest</h5>
                    <h5 class="mb-0" th:if="${guest.id != null}"><i class="bi bi-pencil-fill"></i> Edit Guest</h5>
                </div>
                <div class="card-body">
                    <!-- RSVP Status Section - Only shown when editing existing guest -->
                    <div th:if="${guest.id != null && rsvp != null}" class="alert alert-info mb-4" role="alert">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong><i class="bi bi-card-checklist"></i> RSVP Status:</strong>
                                <span th:text="${rsvp.status}" class="badge"
                                      th:classappend="${rsvp.status == 'Accepted' ? 'bg-success' : (rsvp.status == 'Declined' ? 'bg-danger' : 'bg-warning text-dark')}"></span>
                                <span th:if="${rsvp.status == 'Accepted'}" class="ms-2">
                                    (<span th:text="${rsvp.attendeeCount}"></span> attendees)
                                </span>
                            </div>
                            <div class="btn-group" role="group">
                                <a th:href="@{/guests/{id}/rsvp/attendees(id=${guest.id})}"
                                   class="btn btn-sm btn-primary" title="Manage Attendees">
                                    <i class="bi bi-people-fill"></i> Manage Attendees
                                </a>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{${guest.id == null ? '/events/' + event.id + '/guests/new' : '/events/' + event.id + '/guests/' + guest.id + '/edit'}}" method="POST">
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Family Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="familyName" name="familyName" th:value="${guest.familyName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactName" class="form-label">Contact Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="contactName" name="contactName" th:value="${guest.contactName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" th:value="${guest.contactEmail}">
                        </div>

                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Phone <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="contactPhone" name="contactPhone"
                                   th:value="${guest.contactPhone}"
                                   placeholder="+91 98765 43210 or +1 (555) 123-4567"
                                   pattern="^\+?[0-9\s\-\(\)]+$"
                                   title="Please enter a valid phone number with country code (e.g., +91 9876543210)"
                                   required>
                            <div class="form-text">Include country code (e.g., +91 for India, +1 for US/Canada)</div>
                        </div>

                        <div class="mb-3">
                            <label for="side" class="form-label">Side <span class="text-danger">*</span></label>
                            <select class="form-select" id="side" name="side" required>
                                <option value="">-- Select Side --</option>
                                <option value="Bride" th:selected="${guest.side == 'Bride'}">Bride</option>
                                <option value="Groom" th:selected="${guest.side == 'Groom'}">Groom</option>
                                <option value="Both" th:selected="${guest.side == 'Both'}">Both</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" th:text="${guest.address}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="maxAttendees" class="form-label">Max Attendees <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="maxAttendees" name="maxAttendees" th:value="${guest.maxAttendees}" min="0" required>
                        </div>

                        <!-- Preferred Arrival Date -->
                        <div class="card mb-4 bg-light">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-arrow-down-circle"></i> Preferred Arrival</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="expectedArrivalDate" class="form-label">Arrival Date</label>
                                    <input type="date" class="form-control" id="expectedArrivalDate"
                                           name="expectedArrivalDate"
                                           th:value="${guest.expectedArrivalDate != null ? guest.expectedArrivalDate : event.expectedGuestArrivalDate}">
                                    <small class="form-text text-muted">
                                        Event default: <span th:text="${event.expectedGuestArrivalDate ?: 'Not set'}">Default</span>
                                    </small>
                                </div>
                            </div>
                        </div>

                        <!-- Preferred Departure Date -->
                        <div class="card mb-4 bg-light">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-arrow-up-circle"></i> Preferred Departure</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="expectedDepartureDate" class="form-label">Departure Date</label>
                                    <input type="date" class="form-control" id="expectedDepartureDate"
                                           name="expectedDepartureDate"
                                           th:value="${guest.expectedDepartureDate != null ? guest.expectedDepartureDate : event.expectedGuestDepartureDate}">
                                    <small class="form-text text-muted">
                                        Event default: <span th:text="${event.expectedGuestDepartureDate ?: 'Not set'}">Default</span>
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/events/{id}/guests(id=${event.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Guest
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-populate preferred arrival/departure dates from event defaults on page load
    document.addEventListener('DOMContentLoaded', function() {
        const isNewGuest = document.querySelector('h5 i.bi-person-plus-fill') !== null;

        if (isNewGuest) {
            // Get event defaults from the page
            const eventDefaultArrival = document.querySelector('small')?.textContent;

            // Set default values from event if they're not already set
            const arrivalField = document.getElementById('expectedArrivalDate');
            const departureField = document.getElementById('expectedDepartureDate');

            if (arrivalField && !arrivalField.value) {
                // Try to extract from event default text or use placeholder
                // For now, we'll let the user set them manually
            }

            if (departureField && !departureField.value) {
                // Try to extract from event default text or use placeholder
                // For now, we'll let the user set them manually
            }
        }
    });
</script>
</body>
</html>
