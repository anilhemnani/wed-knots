<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Form</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: hostNav}"></th:block>

<div class="container py-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:if="${guest.id == null}"><i class="bi bi-person-plus-fill"></i> Add New Guest</h5>
                    <h5 class="mb-0" th:if="${guest.id != null}"><i class="bi bi-pencil-fill"></i> Edit Guest</h5>
                </div>
                <div class="card-body">
                    <!-- Flash Alerts -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- RSVP Status Section - Only shown when editing existing guest -->
                    <div th:if="${guest.id != null && rsvp != null}" class="alert alert-info mb-4" role="alert">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong><i class="bi bi-card-checklist"></i> RSVP Status:</strong>
                                <span th:text="${rsvp.status}" class="badge"
                                      th:classappend="${rsvp.status == 'Accepted' ? 'bg-success' : (rsvp.status == 'Declined' ? 'bg-danger' : 'bg-warning text-dark')}"></span>
                                <span th:if="${rsvp.status == 'Accepted'}" class="ms-2">
                                    (<span th:text="${rsvp.attendeeCount}"></span> attendees)
                                </span>
                            </div>
                            <div class="btn-group" role="group">
                                <a th:href="@{/guests/{id}/rsvp/attendees(id=${guest.id})}"
                                   class="btn btn-sm btn-primary" title="Manage Attendees">
                                    <i class="bi bi-people-fill"></i> Manage Attendees
                                </a>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{${guest.id == null ? '/events/' + event.id + '/guests/new' : '/events/' + event.id + '/guests/' + guest.id + '/edit'}}"
                          method="POST" id="guestForm">

                        <!-- Basic Information -->
                        <h6 class="text-primary mb-3"><i class="bi bi-person"></i> Basic Information</h6>

                        <div class="mb-3">
                            <label for="familyName" class="form-label">Family Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="familyName" name="familyName" th:value="${guest.familyName}" required>
                        </div>

                        <!-- Contact First Name, Last Name, and Primary Phone in one row -->
                        <div class="row g-2 mb-3">
                            <div class="col-md-4">
                                <label for="contactFirstName" class="form-label form-label-sm">Contact First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" id="contactFirstName" name="contactFirstName" th:value="${guest.contactFirstName}" placeholder="First name" required style="font-size: 0.9rem;">
                            </div>
                            <div class="col-md-4">
                                <label for="contactLastName" class="form-label form-label-sm">Contact Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" id="contactLastName" name="contactLastName" th:value="${guest.contactLastName}" placeholder="Last name" required style="font-size: 0.9rem;">
                            </div>
                            <div class="col-md-4">
                                <label for="primaryPhoneNumber" class="form-label form-label-sm">Primary Phone <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control form-control-sm" id="primaryPhoneNumber" name="primaryPhoneNumber"
                                       th:value="${guest.primaryPhoneNumber}"
                                       placeholder="+91 98765" required style="font-size: 0.9rem;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" th:value="${guest.contactEmail}">
                        </div>

                        <!-- Additional Phone Numbers -->
                        <h6 class="text-primary mb-3"><i class="bi bi-telephone-plus-fill"></i> Additional Phone Numbers <small class="text-muted">(Optional)</small></h6>

                        <div id="additionalPhonesContainer">
                            <!-- Existing additional phones for edit mode -->
                            <div th:if="${guest.phoneNumbers != null && !guest.phoneNumbers.isEmpty()}"
                                 th:each="phone, iterStat : ${guest.phoneNumbers}"
                                 class="card mb-3 bg-light additional-phone-entry">
                                <div class="card-body p-3">
                                    <div class="row g-2 align-items-end">
                                        <div class="col-md-4">
                                            <label class="form-label form-label-sm text-muted">Phone Number</label>
                                            <input type="tel" class="form-control form-control-sm"
                                                   name="additionalPhoneNumber"
                                                   th:value="${phone.phoneNumber}"
                                                   placeholder="+91 98765 43210"
                                                   style="font-size: 0.9rem;">
                                            <input type="hidden"
                                                   name="additionalPhoneId"
                                                   th:value="${phone.id}">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label form-label-sm text-muted">First Name</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   name="additionalPhoneFirstName"
                                                   th:value="${phone.contactFirstName}"
                                                   placeholder="First"
                                                   style="font-size: 0.9rem;">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label form-label-sm text-muted">Last Name</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   name="additionalPhoneLastName"
                                                   th:value="${phone.contactLastName}"
                                                   placeholder="Last"
                                                   style="font-size: 0.9rem;">
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <button type="button" class="btn btn-sm btn-outline-danger remove-phone-btn" title="Remove phone number">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-sm btn-outline-primary mb-4" id="addPhoneBtn">
                            <i class="bi bi-plus-circle"></i> Add Phone Number
                        </button>

                        <!-- Guest Details -->
                        <h6 class="text-primary mb-3 mt-4"><i class="bi bi-info-circle"></i> Guest Details</h6>

                        <div class="mb-3">
                            <label for="side" class="form-label">Side <span class="text-danger">*</span></label>
                            <select class="form-select" id="side" name="side" required>
                                <option value="">-- Select Side --</option>
                                <option value="Bride" th:selected="${guest.side == 'Bride'}">Bride</option>
                                <option value="Groom" th:selected="${guest.side == 'Groom'}">Groom</option>
                                <option value="Both" th:selected="${guest.side == 'Both'}">Both</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="addressLine1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="addressLine1" name="addressLine1" th:value="${guest.addressLine1}" placeholder="Street address">
                        </div>

                        <div class="mb-3">
                            <label for="addressLine2" class="form-label">Address Line 2</label>
                            <input type="text" class="form-control" id="addressLine2" name="addressLine2" th:value="${guest.addressLine2}" placeholder="Apartment, suite, etc. (optional)">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" th:value="${guest.city}" placeholder="City">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country" name="country">
                                        <option value="">-- Select Country --</option>
                                        <option value="India" th:selected="${guest.country == 'India'}">India</option>
                                        <option value="Japan" th:selected="${guest.country == 'Japan'}">Japan</option>
                                        <option value="Singapore" th:selected="${guest.country == 'Singapore'}">Singapore</option>
                                        <option value="United Kingdom" th:selected="${guest.country == 'United Kingdom'}">United Kingdom</option>
                                        <option value="United States" th:selected="${guest.country == 'United States'}">United States</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postalCode" th:value="${guest.postalCode}" placeholder="Postal/ZIP code">
                        </div>

                        <div class="mb-3">
                            <label for="maxAttendees" class="form-label">Max Attendees <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="maxAttendees" name="maxAttendees" th:value="${guest.maxAttendees}" min="0" required>
                        </div>

                        <!-- Preferred Travel Dates -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="expectedArrivalDate" class="form-label">Expected Arrival Date</label>
                                    <input type="date" class="form-control" id="expectedArrivalDate"
                                           name="expectedArrivalDate"
                                           th:value="${guest.expectedArrivalDate != null ? guest.expectedArrivalDate : event.expectedGuestArrivalDate}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="expectedDepartureDate" class="form-label">Expected Departure Date</label>
                                    <input type="date" class="form-control" id="expectedDepartureDate"
                                           name="expectedDepartureDate"
                                           th:value="${guest.expectedDepartureDate != null ? guest.expectedDepartureDate : event.expectedGuestDepartureDate}">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/events/{id}/guests(id=${event.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Guest
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    let additionalPhoneCount = /*[[${guest.phoneNumbers != null ? guest.phoneNumbers.size() : 0}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function() {
        // Add phone button
        document.getElementById('addPhoneBtn').addEventListener('click', function() {
            const container = document.getElementById('additionalPhonesContainer');
            const phoneEntry = document.createElement('div');
            phoneEntry.className = 'card mb-3 bg-light additional-phone-entry';
            phoneEntry.innerHTML = `
                <div class="card-body p-3">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-4">
                            <label class="form-label form-label-sm text-muted">Phone Number</label>
                            <input type="tel" class="form-control form-control-sm" name="additionalPhoneNumber" placeholder="+91 98765 43210" style="font-size: 0.9rem;">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label form-label-sm text-muted">First Name</label>
                            <input type="text" class="form-control form-control-sm" name="additionalPhoneFirstName" placeholder="First" style="font-size: 0.9rem;">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label form-label-sm text-muted">Last Name</label>
                            <input type="text" class="form-control form-control-sm" name="additionalPhoneLastName" placeholder="Last" style="font-size: 0.9rem;">
                        </div>
                        <div class="col-md-2 text-center">
                            <button type="button" class="btn btn-sm btn-outline-danger remove-phone-btn" title="Remove phone number">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(phoneEntry);
            additionalPhoneCount++;

            // Attach remove handler
            phoneEntry.querySelector('.remove-phone-btn').addEventListener('click', function() {
                phoneEntry.remove();
            });
        });

        // Remove phone buttons (for existing phones)
        document.querySelectorAll('.remove-phone-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.additional-phone-entry').remove();
            });
        });
    });
</script>
</body>
</html>
