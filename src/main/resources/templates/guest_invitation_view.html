<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_guest_mobile_shell :: head}">
    <link rel="stylesheet" th:href="@{/css/guest_common.css}" />
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: guestNav}"></th:block>
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                    <span class="fs-5"><i class="bi bi-envelope"></i> Invitation</span>
                    <a href="/guest/dashboard" class="btn btn-outline-light btn-sm ms-auto">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    <div class="badge bg-info text-dark mb-2">Invitation</div>
                    <h2 class="fs-5 mb-1" th:text="${invitation.title}">Invitation Title</h2>
                    <div class="text-muted small" th:text="${#temporals.format(event.date, 'MMM dd, yyyy')}">Date</div>
                    <div class="text-muted small d-flex align-items-center gap-2" th:if="${event.place}">
                        <i class="bi bi-geo-alt"></i><span th:text="${event.place}">Location</span>
                    </div>

                    <div th:if="${invitation.message}" class="card bg-light border-0 mt-3">
                        <div class="card-body">
                            <h6 class="fw-semibold mb-2">Message</h6>
                            <p class="mb-0" th:text="${invitation.message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
