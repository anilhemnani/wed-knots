<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_guest_mobile_shell :: head}"></head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: guestNav}"></th:block>
<div class="container-fluid container-mobile py-3">
    <div class="mb-3">
        <a th:href="@{/invitations(eventId=${event.id})}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <div class="fw-semibold" th:text="${event.name}">Wedding</div>
            <small class="text-light" th:text="${event.brideName} + ' & ' + ${event.groomName}">Couple</small>
        </div>
        <div class="card-body d-flex flex-column gap-3">
            <div>
                <div class="badge bg-info text-dark mb-2">Invitation</div>
                <h2 class="fs-5 mb-1" th:text="${invitation.title}">Invitation Title</h2>
                <div class="text-muted small" th:text="${#temporals.format(event.date, 'MMM dd, yyyy')}">Date</div>
                <div class="text-muted small d-flex align-items-center gap-2" th:if="${event.place}">
                    <i class="bi bi-geo-alt"></i><span th:text="${event.place}">Location</span>
                </div>
            </div>

            <div th:if="${invitation.message}" class="card bg-light border-0">
                <div class="card-body">
                    <h6 class="fw-semibold mb-2">Message</h6>
                    <p class="mb-0" th:text="${invitation.message}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
