<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_guest_mobile_shell :: head}"></head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: guestNav}"></th:block>
<div class="container-fluid container-mobile py-3">
    <!-- Empty State -->
    <div th:if="${emptyState}" class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-envelope" style="font-size: 3.5rem; color: #ccc;"></i>
        </div>
        <h2 class="fs-5">No Invitations Yet</h2>
        <p class="text-muted">You haven't received any wedding invitations yet.</p>
        <a href="/guest/dashboard" class="btn btn-primary w-100 mt-3">
            <i class="bi bi-house"></i> Go to Dashboard
        </a>
    </div>

    <!-- Invitations List -->
    <div th:if="!${emptyState}">
        <div class="d-flex justify-content-between align-items-center mb-3 gap-2">
            <h1 class="fs-5 mb-0">My Invitations</h1>
            <a href="/guest/dashboard" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Sent</th>
                            <th class="text-center" style="width: 80px;">View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invitation : ${invitations}">
                            <td>
                                <div class="fw-semibold" th:text="${invitation.title}">Invitation Title</div>
                                <small class="text-muted" th:text="${invitation.event.name}">Event Name</small>
                            </td>
                            <td>
                                <span th:text="${invitation.createdAt != null ? #temporals.format(invitation.createdAt, 'MMM dd, yyyy HH:mm') : 'N/A'}">Date/Time</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/invitations/{id}(id=${invitation.id})}"
                                   class="btn btn-primary btn-sm"
                                   title="View Invitation">
                                    <i class="bi bi-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
