<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_guest_mobile_shell :: head}">
    <link rel="stylesheet" th:href="@{/css/guest_common.css}" />
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: guestNav}"></th:block>
<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
          <span class="fs-5"><i class="bi bi-envelope"></i> Invitations</span>
          <a href="/guest/dashboard" class="btn btn-outline-light btn-sm ms-auto"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <div class="card-body">
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${invitations}" class="mb-3">
            <div class="list-group list-group-flush">
              <div th:each="inv : ${invitations}" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <strong th:text="${inv.title}">Invitation Title</strong>
                    <div th:text="${inv.message}" class="text-muted small"></div>
                  </div>
                  <a th:href="@{/invitations/{id}(id=${inv.id})}" class="btn btn-outline-primary btn-sm ms-2">
                    <i class="bi bi-eye"></i> View
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div th:if="${invitations == null || invitations.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No invitations found.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
