<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Guests</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">WedKnots</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="'Guests - ' + ${event.name}"></h1>
            <p class="text-muted" th:text="'Bride: ' + ${event.brideName} + ' | Groom: ' + ${event.groomName}"></p>
        </div>
        <div>
            <a th:href="@{/host/messages(eventId=${event.id})}" class="btn btn-info">
                <i class="bi bi-chat-dots"></i> View Messages
            </a>
            <a th:href="@{/events/{id}/guests/new(id=${event.id})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Guest
            </a>
            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- Guests List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill"></i> Guest List</h5>
        </div>
        <div class="card-body">
            <div th:if="${guests.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No guests added yet. Click "Add Guest" to add your first guest.
            </div>

            <div th:if="${!guests.isEmpty()}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Family Name</th>
                        <th>Contact Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Side</th>
                        <th>Max Attendees</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="guest, guestStat : ${guests}">
                        <tr>
                            <td th:text="${guest.familyName}"></td>
                            <td th:text="${guest.contactFirstName} + ' ' + ${guest.contactLastName}"></td>
                            <td th:text="${guest.contactEmail}"></td>
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <span th:if="${guest.primaryPhoneNumber != null}"
                                          th:text="${guest.primaryPhoneNumber}"
                                          class="font-monospace"></span>
                                    <span th:if="${guest.primaryPhoneNumber == null}" class="text-muted">-</span>

                                    <!-- Expand button for additional phones -->
                                    <th:block th:if="${guest.phoneNumbers != null && !guest.phoneNumbers.isEmpty()}">
                                        <button type="button"
                                                class="btn btn-sm btn-outline-secondary expand-phones-btn"
                                                th:data-guest-id="${guest.id}"
                                                title="Show additional phone numbers">
                                            <i class="bi bi-plus-circle"></i>
                                            <span class="badge bg-secondary" th:text="${guest.phoneNumbers.size()}"></span>
                                        </button>
                                    </th:block>
                                </div>
                            </td>
                            <td th:text="${guest.city != null ? guest.city : '-'}"></td>
                            <td th:text="${guest.country != null ? guest.country : '-'}"></td>
                            <td th:text="${guest.side}"></td>
                            <td th:text="${guest.maxAttendees}"></td>
                            <td class="text-end">
                                <a th:href="@{/events/{eventId}/guests/{id}/edit(eventId=${event.id},id=${guest.id})}" class="btn btn-sm btn-warning me-1">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <form th:action="@{/events/{eventId}/guests/{id}/delete(eventId=${event.id},id=${guest.id})}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <!-- Additional phones expandible row -->
                        <tr th:if="${guest.phoneNumbers != null && !guest.phoneNumbers.isEmpty()}"
                            th:id="'phones-' + ${guest.id}"
                            class="additional-phones-row"
                            style="display: none;">
                            <td colspan="7" class="p-0 border-0">
                                <div class="bg-light p-3 border-top border-bottom">
                                    <h6 class="mb-3 text-muted">Additional Phone Numbers</h6>
                                    <div class="table-responsive">
                                        <table class="table table-sm table-borderless mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th style="width: 40%;">Phone Number</th>
                                                    <th style="width: 30%;">First Name</th>
                                                    <th style="width: 30%;">Last Name</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="phone : ${guest.phoneNumbers}">
                                                    <td class="font-monospace" th:text="${phone.phoneNumber}"></td>
                                                    <td th:text="${phone.contactFirstName}"></td>
                                                    <td th:text="${phone.contactLastName}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
// Handle expandible additional phone numbers
document.addEventListener('DOMContentLoaded', function() {
    const expandButtons = document.querySelectorAll('.expand-phones-btn');

    expandButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const guestId = this.dataset.guestId;
            const phonesRow = document.getElementById('phones-' + guestId);

            if (phonesRow) {
                const isHidden = phonesRow.style.display === 'none';
                phonesRow.style.display = isHidden ? 'table-row' : 'none';

                // Update button appearance
                const icon = this.querySelector('i');
                if (isHidden) {
                    icon.className = 'bi bi-dash-circle';
                    this.classList.remove('btn-outline-secondary');
                    this.classList.add('btn-secondary');
                } else {
                    icon.className = 'bi bi-plus-circle';
                    this.classList.remove('btn-secondary');
                    this.classList.add('btn-outline-secondary');
                }
            }
        });
    });

    // Handle individual WhatsApp RSVP send buttons
    const sendButtons = document.querySelectorAll('.send-whatsapp-btn');

    sendButtons.forEach(button => {
        button.addEventListener('click', async function() {
            const guestId = this.dataset.guestId;
            const guestName = this.dataset.guestName;
            const eventId = this.dataset.eventId;

            if (!confirm(`Send WhatsApp RSVP request to ${guestName}?`)) {
                return;
            }

            // Disable button and show loading state
            this.disabled = true;
            const originalHtml = this.innerHTML;
            this.innerHTML = '<i class="bi bi-hourglass-split"></i>';

            try {
                const response = await fetch(`/api/whatsapp/flow/trigger-rsvp/${eventId}/${guestId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    alert(`WhatsApp RSVP request sent to ${guestName}!`);
                    this.innerHTML = '<i class="bi bi-check-circle"></i>';
                    this.classList.remove('btn-success');
                    this.classList.add('btn-outline-success');
                } else {
                    alert(`Failed to send: ${result.message}`);
                    this.disabled = false;
                    this.innerHTML = originalHtml;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error occurred. Please try again.');
                this.disabled = false;
                this.innerHTML = originalHtml;
            }
        });
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
