<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Guests</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">WedKnots</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="'Guests - ' + ${event.name}"></h1>
            <p class="text-muted" th:text="'Bride: ' + ${event.brideName} + ' | Groom: ' + ${event.groomName}"></p>
        </div>
        <div>
            <a th:href="@{/events/{id}/guests/whatsapp-rsvp-send(id=${event.id})}" class="btn btn-success me-2">
                <i class="bi bi-whatsapp"></i> Send WhatsApp RSVP
            </a>
            <a th:href="@{/host/messages(eventId=${event.id})}" class="btn btn-info">
                <i class="bi bi-chat-dots"></i> View Messages
            </a>
            <a th:href="@{/events/{id}/guests/new(id=${event.id})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Guest
            </a>
            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- Guests List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill"></i> Guest List</h5>
        </div>
        <div class="card-body">
            <div th:if="${guests.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No guests added yet. Click "Add Guest" to add your first guest.
            </div>

            <div th:if="${!guests.isEmpty()}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Family Name</th>
                        <th>Contact Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Side</th>
                        <th>Max Attendees</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="guest : ${guests}">
                        <td th:text="${guest.familyName}"></td>
                        <td th:text="${guest.contactName}"></td>
                        <td th:text="${guest.contactEmail}"></td>
                        <td>
                            <span th:if="${guest.primaryPhoneNumberString != null}"
                                  th:text="${guest.primaryPhoneNumberString}"
                                  th:title="${guest.phoneNumbers.size() > 1 ? 'Primary â€¢ Total: ' + guest.phoneNumbers.size() : ''}"
                                  th:class="${guest.phoneNumbers.size() > 1 ? 'cursor-help' : ''}"></span>
                            <span th:if="${guest.primaryPhoneNumberString == null}" class="text-muted">-</span>
                        </td>
                        <td th:text="${guest.side}"></td>
                        <td th:text="${guest.maxAttendees}"></td>
                        <td class="text-end">
                            <button type="button"
                                    class="btn btn-sm btn-success me-1 send-whatsapp-btn"
                                    th:data-guest-id="${guest.id}"
                                    th:data-guest-name="${guest.contactName}"
                                    th:data-event-id="${event.id}"
                                    th:disabled="${guest.primaryPhoneNumberString == null}"
                                    th:title="${guest.primaryPhoneNumberString != null ? 'Send WhatsApp RSVP' : 'No phone number'}">
                                <i class="bi bi-whatsapp"></i>
                            </button>
                            <a th:href="@{/guests/{id}/rsvp(id=${guest.id})}" class="btn btn-sm btn-info me-1" title="View RSVP & Attendees">
                                <i class="bi bi-calendar-check"></i>
                            </a>
                            <a th:href="@{/events/{eventId}/guests/{id}/edit(eventId=${event.id},id=${guest.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <form th:action="@{/events/{eventId}/guests/{id}/delete(eventId=${event.id},id=${guest.id})}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
// Handle individual WhatsApp RSVP send buttons
document.addEventListener('DOMContentLoaded', function() {
    const sendButtons = document.querySelectorAll('.send-whatsapp-btn');

    sendButtons.forEach(button => {
        button.addEventListener('click', async function() {
            const guestId = this.dataset.guestId;
            const guestName = this.dataset.guestName;
            const eventId = this.dataset.eventId;

            if (!confirm(`Send WhatsApp RSVP request to ${guestName}?`)) {
                return;
            }

            // Disable button and show loading state
            this.disabled = true;
            const originalHtml = this.innerHTML;
            this.innerHTML = '<i class="bi bi-hourglass-split"></i>';

            try {
                const response = await fetch(`/api/whatsapp/flow/trigger-rsvp/${eventId}/${guestId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    alert(`WhatsApp RSVP request sent to ${guestName}!`);
                    this.innerHTML = '<i class="bi bi-check-circle"></i>';
                    this.classList.remove('btn-success');
                    this.classList.add('btn-outline-success');
                } else {
                    alert(`Failed to send: ${result.message}`);
                    this.disabled = false;
                    this.innerHTML = originalHtml;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error occurred. Please try again.');
                this.disabled = false;
                this.innerHTML = originalHtml;
            }
        });
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
