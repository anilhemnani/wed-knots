<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_guest_mobile_shell :: head}">
    <link rel="stylesheet" th:href="@{/css/guest_common.css}" />
</head>
<body class="bg-light">
<th:block th:replace="~{_navbar :: guestNav}"></th:block>
<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
          <span class="fs-5"><i class="bi bi-chat-dots"></i> Messages</span>
          <a href="/guest/dashboard" class="btn btn-outline-light btn-sm ms-auto"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <div class="card-body">
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${event}" class="mb-3">
            <div class="fw-semibold" th:text="${event.name}">Event</div>
            <div class="text-muted small" th:text="${guest.contactFirstName} + ' ' + ${guest.contactLastName}"></div>
          </div>
          <div th:if="${messages}" class="mb-3">
            <div class="list-group list-group-flush">
              <div th:each="msg : ${messages}" class="list-group-item">
                <div class="d-flex justify-content-between">
                  <div>
                    <strong th:text="${msg.direction.name() == 'OUTBOUND' ? 'You' : 'Host'}"></strong>
                    <div th:text="${msg.messageContent}"></div>
                  </div>
                  <small class="text-muted" th:text="${#temporals.format(msg.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></small>
                </div>
              </div>
            </div>
          </div>
          <div th:if="${event}">
            <form id="guestMessageForm">
              <div class="mb-3">
                <label class="form-label">Reply</label>
                <textarea class="form-control" name="message" rows="3" required placeholder="Type your message to the hosts..."></textarea>
              </div>
              <input type="hidden" name="guestId" th:value="${guest.id}" />
              <input type="hidden" name="eventId" th:value="${event.id}" />
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-send"></i> Send
              </button>
            </form>
            <script>
              document.getElementById('guestMessageForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const form = e.target;
                const messageContent = form.message.value;
                const guestId = form.guestId.value;
                const eventId = form.eventId.value;
                const resp = await fetch('/api/messages/send-to-host', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ eventId, guestId, messageContent })
                });
                if (resp.ok) {
                  window.location.reload();
                } else {
                  alert('Failed to send message');
                }
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
