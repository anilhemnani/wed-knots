<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{_bootstrap_head :: head}"></th:block>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Moments Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
  <h1 class="mb-4">Host Dashboard</h1>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">My Events</h5>
          <a href="/events" class="btn btn-outline-primary w-100">View/Update My Events</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Hosts</h5>
          <a href="/hosts" class="btn btn-outline-primary w-100">Add/View Hosts</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Guests</h5>
          <a href="/guests" class="btn btn-outline-primary w-100">Add/View Guests</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Invitations</h5>
          <a href="/invitations" class="btn btn-outline-primary w-100">Send/View Invitations</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">RSVPs</h5>
          <a href="/rsvps" class="btn btn-outline-primary w-100">View RSVPs</a>
          <a href="/rsvps/report" class="btn btn-outline-secondary w-100 mt-2">RSVP Report</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
