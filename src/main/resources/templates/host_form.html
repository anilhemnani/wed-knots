<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${host.id != null ? 'Edit Host' : 'Add Host'}">Host Form</title>
  <meta charset="UTF-8">
  <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Moments Manager</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-person-badge"></i>
            <span th:text="${host.id != null ? 'Edit Host' : 'Add Host'}">Host Form</span>
          </h4>
        </div>
        <div class="card-body">
          <!-- Event Info -->
          <div class="alert alert-info mb-4">
            <i class="bi bi-calendar-event"></i>
            <strong>Event:</strong> <span th:text="${event.name}">Event Name</span>
          </div>

          <!-- Host Form -->
          <form th:action="${host.id != null ? '/events/' + event.id + '/hosts/' + host.id + '/edit' : '/events/' + event.id + '/hosts/new'}"
                th:object="${host}"
                method="post">

            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person"></i> Username <span class="text-danger">*</span>
              </label>
              <input type="text"
                     class="form-control"
                     id="username"
                     th:field="*{username}"
                     placeholder="Enter username"
                     required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
              </label>
              <input type="email"
                     class="form-control"
                     id="email"
                     th:field="*{email}"
                     placeholder="host@example.com"
                     required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-key"></i> Password
              </label>
              <input type="password"
                     class="form-control"
                     id="password"
                     th:field="*{password}"
                     placeholder="Leave empty for auto-generated password">
              <div class="form-text">Leave empty if you want to set password later</div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">
                <i class="bi bi-telephone"></i> Phone
              </label>
              <input type="tel"
                     class="form-control"
                     id="phone"
                     th:field="*{phone}"
                     placeholder="+1234567890">
            </div>

            <div class="mb-3">
              <label for="provider" class="form-label">
                <i class="bi bi-shield-check"></i> Provider
              </label>
              <input type="text"
                     class="form-control"
                     id="provider"
                     th:field="*{provider}"
                     placeholder="e.g., local, google"
                     value="local">
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">
                <i class="bi bi-tag"></i> Role
              </label>
              <input type="text"
                     class="form-control"
                     id="role"
                     th:field="*{role}"
                     placeholder="e.g., ROLE_HOST"
                     value="ROLE_HOST">
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a th:href="@{/events/{id}/hosts(id=${event.id})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i>
                <span th:text="${host.id != null ? 'Update Host' : 'Create Host'}">Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
