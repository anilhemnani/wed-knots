<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Host</title>
  <meta charset="UTF-8">
  <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Moments Manager</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">
            <i class="bi bi-person-badge"></i> Host Details
          </h4>
          <div>
            <a th:href="@{/events/{eventId}/hosts/{hostId}/edit(eventId=${event.id},hostId=${host.id})}"
               class="btn btn-sm btn-warning">
              <i class="bi bi-pencil"></i> Edit
            </a>
          </div>
        </div>
        <div class="card-body">
          <!-- Event Info -->
          <div class="alert alert-info mb-4">
            <i class="bi bi-calendar-event"></i>
            <strong>Event:</strong> <span th:text="${event.name}">Event Name</span>
          </div>

          <!-- Host Details -->
          <div class="row mb-3">
            <div class="col-md-3">
              <strong><i class="bi bi-person"></i> Name:</strong>
            </div>
            <div class="col-md-9">
              <span th:text="${host.username}">Host Name</span>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <strong><i class="bi bi-envelope"></i> Email:</strong>
            </div>
            <div class="col-md-9">
              <a th:href="'mailto:' + ${host.email}" th:text="${host.email}">host@example.com</a>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <strong><i class="bi bi-telephone"></i> Phone:</strong>
            </div>
            <div class="col-md-9">
              <span th:text="${host.phone != null and host.phone != '' ? host.phone : 'N/A'}">Phone</span>
            </div>
          </div>

          <hr class="my-4">

          <div class="d-flex justify-content-between">
            <a th:href="@{/events/{id}/hosts(id=${event.id})}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to Hosts
            </a>
            <form th:action="@{/events/{eventId}/hosts/{hostId}/delete(eventId=${event.id},hostId=${host.id})}"
                  method="post"
                  class="d-inline"
                  onsubmit="return confirm('Are you sure you want to delete this host?');">
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete Host
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
