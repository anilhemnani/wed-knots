<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invitations</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">WedKnots</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1><i class="bi bi-envelope-heart"></i> Invitations</h1>
            <p class="text-muted" th:text="'Event: ' + ${event.name}"></p>
        </div>
        <div>
            <a th:href="@{/host/messages(eventId=${event.id})}" class="btn btn-info">
                <i class="bi bi-chat-dots"></i> View Messages
            </a>
            <a th:href="@{/events/{id}/invitations/new(id=${event.id})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Create Invitation
            </a>
            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Event
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Invitations List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-list-ul"></i> All Invitations</h5>
        </div>
        <div class="card-body">
            <div th:if="${invitations.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No invitations created yet. Click "Create Invitation" to add your first invitation.
            </div>

            <div th:if="${!invitations.isEmpty()}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Sent To</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="invitation : ${invitations}">
                        <td>
                            <strong th:text="${invitation.title}"></strong>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${invitation.invitationType}"></span>
                        </td>
                        <td>
                            <span th:if="${invitation.status == 'DRAFT'}" class="badge bg-secondary">Draft</span>
                            <span th:if="${invitation.status == 'ACTIVE'}" class="badge bg-success">Active</span>
                            <span th:if="${invitation.status == 'ARCHIVED'}" class="badge bg-warning">Archived</span>
                        </td>
                        <td th:text="${#temporals.format(invitation.createdAt, 'MMM dd, yyyy')}"></td>
                        <td>
                            <a th:href="@{/events/{eventId}/invitations/{invId}/logs(eventId=${event.id},invId=${invitation.id})}"
                               class="text-decoration-none">
                                <span th:text="${invitation.invitationLogs.size()} + ' guests'"></span>
                                <i class="bi bi-eye"></i>
                            </a>
                        </td>
                        <td class="text-end">
                            <div class="btn-group" role="group">
                                <a th:href="@{/events/{eventId}/invitations/{invId}/edit(eventId=${event.id},invId=${invitation.id})}"
                                   class="btn btn-sm btn-warning" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/events/{eventId}/invitations/{invId}/send(eventId=${event.id},invId=${invitation.id})}"
                                   class="btn btn-sm btn-primary" title="Send to Guests">
                                    <i class="bi bi-send"></i>
                                </a>
                                <a th:href="@{/events/{eventId}/invitations/{invId}/logs(eventId=${event.id},invId=${invitation.id})}"
                                   class="btn btn-sm btn-info" title="View Logs">
                                    <i class="bi bi-clock-history"></i>
                                </a>

                                <form th:if="${invitation.status == 'DRAFT'}"
                                      th:action="@{/events/{eventId}/invitations/{invId}/activate(eventId=${event.id},invId=${invitation.id})}"
                                      method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-success" title="Activate">
                                        <i class="bi bi-check-circle"></i>
                                    </button>
                                </form>

                                <form th:if="${invitation.status == 'ACTIVE'}"
                                      th:action="@{/events/{eventId}/invitations/{invId}/archive(eventId=${event.id},invId=${invitation.id})}"
                                      method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-secondary" title="Archive">
                                        <i class="bi bi-archive"></i>
                                    </button>
                                </form>

                                <form th:action="@{/events/{eventId}/invitations/{invId}/delete(eventId=${event.id},invId=${invitation.id})}"
                                      method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this invitation?')"
                                            title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
