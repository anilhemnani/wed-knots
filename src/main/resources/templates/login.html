<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WedKnots â€“ Login</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-4 text-center">Welcome to WedKnots</h2>
          <p class="text-center text-muted mb-4">Please select your login type</p>
          <div class="d-grid gap-3">
            <a th:href="@{/login/guest}" class="btn btn-primary btn-lg">
              <i class="bi bi-person"></i> Login as Guest
            </a>
            <a th:href="@{/login/host}" class="btn btn-success btn-lg">
              <i class="bi bi-house"></i> Login as Host
            </a>
            <a th:href="@{/login/admin}" class="btn btn-danger btn-lg">
              <i class="bi bi-shield-lock"></i> Login as Admin
            </a>
          </div>
          <div class="mt-4 text-center">
            <a th:href="@{/register}">Register as new user</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
