<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Login</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
    <script>
      // Clear JSESSIONID cookie on login page load to avoid stale session issues
      document.addEventListener('DOMContentLoaded', function() {
        document.cookie = 'JSESSIONID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      });
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-4 text-center">Guest Login</h2>
          <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>
          <form th:action="@{/login/guest}" method="post">
            <div class="mb-3">
              <label for="contactLastName" class="form-label">Your Last Name (Surname)</label>
              <input type="text" id="contactLastName" name="contactLastName" class="form-control" required>
              <div class="form-text">Enter the last name associated with the phone contact</div>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Phone Number</label>
              <input type="text" id="mobile" name="mobile" class="form-control"
                     placeholder="e.g., +44 7700 900123 or 0044 7700 900123 or 07700 900123"
                     pattern="^\+?[0-9\s\-\(\)]+$"
                     title="Please enter your mobile number with or without country code"
                     required>
              <div class="form-text">Formats accepted: +44..., 0044..., 0..., or just digits</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/login}">‚Üê Back to Login Options</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
