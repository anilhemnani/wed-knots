<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Login</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-4 text-center">Guest Login</h2>
          <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>
          <form th:action="@{/login/guest}" method="post">
            <div class="mb-3">
              <label for="lastname" class="form-label">Family Name</label>
              <input type="text" id="lastname" name="lastname" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="text" id="mobile" name="mobile" class="form-control"
                     placeholder="+91 98765 43210 or +1 (555) 123-4567"
                     pattern="^\+?[0-9\s\-\(\)]+$"
                     title="Please enter your mobile number with country code"
                     required>
              <div class="form-text">Enter with country code (e.g., +91 9876543210)</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/login}">‚Üê Back to Login Options</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
