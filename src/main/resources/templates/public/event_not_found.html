<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }

        .error-code {
            font-size: 3em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .subdomain-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }

        .subdomain-info strong {
            color: #333;
            font-size: 1.1em;
        }

        .help-text {
            font-size: 0.95em;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .error-code {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <div class="error-code">404</div>
        <h1>Event Not Found</h1>

        <p>We couldn't find the wedding event you're looking for.</p>

        <div class="subdomain-info">
            <strong>Subdomain requested:</strong>
            <br/>
            <span th:text="${subdomain}">unknown-subdomain</span>
        </div>

        <p class="help-text">
            Please verify the URL and try again. If you believe this is an error,
            please contact the event organizers for the correct event URL.
        </p>
    </div>
</body>
</html>
