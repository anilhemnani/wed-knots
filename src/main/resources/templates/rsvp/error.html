<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Error - RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 10px;
        }

        .container-mobile {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .error-detail-item {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .error-detail-item:last-child {
            margin-bottom: 0;
        }

        .error-detail-label {
            font-weight: 600;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-retry,
        .btn-home {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .btn-retry {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-home {
            background: #f0f0f0;
            color: #333;
        }

        .btn-retry:active,
        .btn-home:active {
            transform: scale(0.98);
        }

        .suggestion {
            background: #fffacd;
            border-left: 4px solid #ffd700;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .suggestion-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .suggestion-text {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container-mobile">
        <!-- Error Header -->
        <div class="error-header">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h1>Oops!</h1>
            <p>Something went wrong</p>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="error-message" th:text="${error}">
                An error occurred. Please try again later.
            </div>

            <!-- Suggestions -->
            <div class="suggestion">
                <div class="suggestion-title">What you can try:</div>
                <div class="suggestion-text">
                    ‚úì Check your phone number format (include country code)<br>
                    ‚úì Verify you're on the correct event link<br>
                    ‚úì Try refreshing the page<br>
                    ‚úì Contact the couple if the problem persists
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons" style="margin-top: 30px;">
                <button class="btn-retry" onclick="location.reload()">
                    üîÑ Try Again
                </button>
                <a href="/" class="btn-home">
                    üè† Go Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
