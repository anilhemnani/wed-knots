<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RSVP Submitted - Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 10px;
        }

        .container-mobile {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .success-header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .guest-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .rsvp-summary {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #333;
            font-weight: 600;
        }

        .rsvp-status-attending {
            display: inline-block;
            background: #d4edda;
            color: #155724;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 10px 0;
        }

        .rsvp-status-notattending {
            display: inline-block;
            background: #f8d7da;
            color: #721c24;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 10px 0;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-back:active {
            transform: scale(0.98);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 2s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-mobile">
        <!-- Success Header -->
        <div class="success-header">
            <div class="checkmark">
                <svg viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="25" fill="none" stroke="white" stroke-width="2"/>
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Thank You!</h1>
            <p>Your RSVP has been received</p>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="guest-name" th:text="|Hi ${guestName}! üëã|"></div>

            <div class="message" th:if="${rsvpStatus == 'attending'}">
                We can't wait to celebrate with you! <br>
                See you at the wedding! üéâ
            </div>

            <div class="message" th:if="${rsvpStatus == 'not_attending'}">
                We'll miss you at the celebration, but thanks for letting us know! üíô
            </div>

            <!-- Summary -->
            <div class="rsvp-summary">
                <div class="summary-item">
                    <span class="summary-label">Event</span>
                    <span class="summary-value" th:text="${eventName}"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Your Response</span>
                    <span class="summary-value" th:text="${rsvpStatus == 'attending' ? 'Attending ‚úì' : 'Not Attending ‚úó'}"></span>
                </div>
                <div class="summary-item" th:if="${rsvpStatus == 'attending'}">
                    <span class="summary-label">Submitted</span>
                    <span class="summary-value">Just now ‚è∞</span>
                </div>
            </div>

            <div class="message" style="font-size: 14px; color: #999;">
                A confirmation has been sent to the hosts.
            </div>

            <a href="/" class="btn-back">Back to Home</a>
        </div>
    </div>

    <script>
        // Create confetti animation
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.delay = Math.random() * 0.2 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 2000);
                }, i * 50);
            }
        }

        // Run confetti on page load if attending
        const rsvpStatus = document.querySelector('[th\\:if="\\$\\{rsvpStatus"]')?.getAttribute('th:if');
        if (window.location.pathname.includes('success')) {
            createConfetti();
        }
    </script>
</body>
</html>
