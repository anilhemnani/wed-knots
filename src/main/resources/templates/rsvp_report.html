<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RSVP Report</title>
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">RSVP Summary Report</h1>
  <ul class="list-group mb-4">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Total Invited <span class="badge bg-primary rounded-pill" th:text="${invited}"></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Total Confirmed <span class="badge bg-success rounded-pill" th:text="${confirmed}"></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Total Declined <span class="badge bg-danger rounded-pill" th:text="${declined}"></span>
    </li>
  </ul>
  <h2 class="mb-3">All RSVPs</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Date</th>
          <th>Attendees</th>
          <th>Invitation</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="rsvp : ${rsvps}">
          <td th:text="${rsvp.id}"></td>
          <td th:text="${rsvp.responseStatus}"></td>
          <td th:text="${rsvp.responseDate}"></td>
          <td th:text="${rsvp.attendeesCount}"></td>
          <td th:text="${rsvp.invitation.id}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3 text-center">
    <a href="/rsvps" class="btn btn-outline-primary">Back to RSVP List</a>
  </div>
</div>
</body>
</html>
