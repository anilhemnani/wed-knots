<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Guests</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Moments Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="'Guests - ' + ${event.name}"></h1>
            <p class="text-muted" th:text="'Bride: ' + ${event.brideName} + ' | Groom: ' + ${event.groomName}"></p>
        </div>
        <div>
            <a th:href="@{/admin/events/{id}/guests/new(id=${event.id})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Guest
            </a>
            <a th:href="@{/admin/events/{id}(id=${event.id})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- Guests List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill"></i> Guest List</h5>
        </div>
        <div class="card-body">
            <div th:if="${guests.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No guests added yet. Click "Add Guest" to add your first guest.
            </div>

            <div th:if="${!guests.isEmpty()}" class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Family Name</th>
                        <th>Contact Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Side</th>
                        <th>Max Attendees</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="guest : ${guests}">
                        <td th:text="${guest.familyName}"></td>
                        <td th:text="${guest.contactName}"></td>
                        <td th:text="${guest.contactEmail}"></td>
                        <td th:text="${guest.contactPhone}"></td>
                        <td th:text="${guest.side}"></td>
                        <td th:text="${guest.maxAttendees}"></td>
                        <td class="text-end">
                            <a th:href="@{/admin/guests/{id}/edit(id=${guest.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </a>
                            <form th:action="@{/admin/guests/{id}/delete(id=${guest.id})}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
