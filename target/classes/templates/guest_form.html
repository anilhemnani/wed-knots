<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Form</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Moments Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:if="${guest.id == null}"><i class="bi bi-person-plus-fill"></i> Add New Guest</h5>
                    <h5 class="mb-0" th:if="${guest.id != null}"><i class="bi bi-pencil-fill"></i> Edit Guest</h5>
                </div>
                <div class="card-body">
                    <!-- RSVP Status Section - Only shown when editing existing guest -->
                    <div th:if="${guest.id != null && rsvp != null}" class="alert alert-info mb-4" role="alert">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong><i class="bi bi-card-checklist"></i> RSVP Status:</strong>
                                <span th:text="${rsvp.status}" class="badge"
                                      th:classappend="${rsvp.status == 'Accepted' ? 'bg-success' : (rsvp.status == 'Declined' ? 'bg-danger' : 'bg-warning text-dark')}"></span>
                                <span th:if="${rsvp.status == 'Accepted'}" class="ms-2">
                                    (<span th:text="${rsvp.attendeeCount}"></span> attendees)
                                </span>
                            </div>
                            <div class="btn-group" role="group">
                                <a th:href="@{/guests/{id}/rsvp/attendees(id=${guest.id})}"
                                   class="btn btn-sm btn-primary" title="Manage Attendees">
                                    <i class="bi bi-people-fill"></i> Manage Attendees
                                </a>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{${guest.id == null ? '/events/' + event.id + '/guests/new' : '/events/' + event.id + '/guests/' + guest.id + '/edit'}}" method="POST">
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Family Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="familyName" name="familyName" th:value="${guest.familyName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactName" class="form-label">Contact Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="contactName" name="contactName" th:value="${guest.contactName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" th:value="${guest.contactEmail}">
                        </div>

                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Phone <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="contactPhone" name="contactPhone" th:value="${guest.contactPhone}" required>
                        </div>

                        <div class="mb-3">
                            <label for="side" class="form-label">Side <span class="text-danger">*</span></label>
                            <select class="form-select" id="side" name="side" required>
                                <option value="">-- Select Side --</option>
                                <option value="Bride" th:selected="${guest.side == 'Bride'}">Bride</option>
                                <option value="Groom" th:selected="${guest.side == 'Groom'}">Groom</option>
                                <option value="Both" th:selected="${guest.side == 'Both'}">Both</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" th:text="${guest.address}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="maxAttendees" class="form-label">Max Attendees <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="maxAttendees" name="maxAttendees" th:value="${guest.maxAttendees}" min="0" required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/events/{id}/guests(id=${event.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Guest
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
