<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{_bootstrap_head :: head}"></th:block>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="mb-4 text-center">Submit RSVP</h1>
          <form th:action="@{/rsvps}" th:object="${rsvp}" method="post">
            <div class="mb-3">
              <label class="form-label">Status:</label>
              <select th:field="*{responseStatus}" class="form-select">
                <option value="Invited">Invited</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Declined">Declined</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Attendees Count:</label>
              <input type="number" th:field="*{attendeesCount}" min="1" class="form-control"/>
            </div>
            <input type="hidden" th:field="*{invitation}" th:value="${invitation}"/>
            <button type="submit" class="btn btn-success w-100">Submit RSVP</button>
          </form>
          <div class="mt-3 text-center">
            <a href="/rsvps">Back to RSVP List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
