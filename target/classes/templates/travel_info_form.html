<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Information</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{_bootstrap_head :: head}"></th:block>
    <style>
        .section-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            margin-top: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #0d6efd;
        }
        .conditional-fields {
            display: none;
        }
        .conditional-fields.active {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Moments Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-airplane-fill"></i> Travel Information</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <div><strong>Event:</strong> <span th:text="${event.name}"></span></div>
                        <div><strong>Guest:</strong> <span th:text="${guest.contactName} + ' (' + ${guest.familyName} + ')'"></span></div>
                        <div><strong>Attendee:</strong> <span th:text="${attendee.name}"></span></div>
                    </div>

                    <form th:action="@{/guests/{guestId}/rsvp/attendees/{attendeeId}/travel-info(guestId=${guest.id},attendeeId=${attendee.id})}"
                          th:object="${travelInfo}" method="POST">

                        <!-- Arrival Information -->
                        <div class="section-header">
                            <h6 class="mb-0"><i class="bi bi-arrow-down-circle"></i> Arrival Information</h6>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="arrivalMode" class="form-label">Mode of Travel</label>
                                <select class="form-select" id="arrivalMode" th:field="*{arrivalMode}" onchange="toggleArrivalFields()">
                                    <option value="">-- Select Mode --</option>
                                    <option value="Flight">Flight</option>
                                    <option value="Train">Train</option>
                                    <option value="Car">Car</option>
                                    <option value="Bus">Bus</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="arrivalDateTime" class="form-label">Arrival Date & Time</label>
                                <input type="datetime-local" class="form-control" id="arrivalDateTime" th:field="*{arrivalDateTime}">
                            </div>
                        </div>

                        <div class="row" id="arrivalFlightFields" class="conditional-fields">
                            <div class="col-md-6 mb-3">
                                <label for="arrivalFlightNumber" class="form-label">Flight Number</label>
                                <input type="text" class="form-control" id="arrivalFlightNumber" th:field="*{arrivalFlightNumber}" placeholder="e.g., AI123">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="arrivalAirport" class="form-label">Arrival Airport</label>
                                <input type="text" class="form-control" id="arrivalAirport" th:field="*{arrivalAirport}" placeholder="e.g., Mumbai International">
                            </div>
                        </div>

                        <div class="row" id="arrivalTrainFields" class="conditional-fields">
                            <div class="col-md-6 mb-3">
                                <label for="arrivalTrainNumber" class="form-label">Train Number</label>
                                <input type="text" class="form-control" id="arrivalTrainNumber" th:field="*{arrivalTrainNumber}" placeholder="e.g., 12345">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="arrivalStation" class="form-label">Arrival Station</label>
                                <input type="text" class="form-control" id="arrivalStation" th:field="*{arrivalStation}" placeholder="e.g., Mumbai Central">
                            </div>
                        </div>

                        <!-- Departure Information -->
                        <div class="section-header">
                            <h6 class="mb-0"><i class="bi bi-arrow-up-circle"></i> Departure Information</h6>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="departureMode" class="form-label">Mode of Travel</label>
                                <select class="form-select" id="departureMode" th:field="*{departureMode}" onchange="toggleDepartureFields()">
                                    <option value="">-- Select Mode --</option>
                                    <option value="Flight">Flight</option>
                                    <option value="Train">Train</option>
                                    <option value="Car">Car</option>
                                    <option value="Bus">Bus</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="departureDateTime" class="form-label">Departure Date & Time</label>
                                <input type="datetime-local" class="form-control" id="departureDateTime" th:field="*{departureDateTime}">
                            </div>
                        </div>

                        <div class="row" id="departureFlightFields" class="conditional-fields">
                            <div class="col-md-6 mb-3">
                                <label for="departureFlightNumber" class="form-label">Flight Number</label>
                                <input type="text" class="form-control" id="departureFlightNumber" th:field="*{departureFlightNumber}" placeholder="e.g., AI456">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="departureAirport" class="form-label">Departure Airport</label>
                                <input type="text" class="form-control" id="departureAirport" th:field="*{departureAirport}" placeholder="e.g., Mumbai International">
                            </div>
                        </div>

                        <div class="row" id="departureTrainFields" class="conditional-fields">
                            <div class="col-md-6 mb-3">
                                <label for="departureTrainNumber" class="form-label">Train Number</label>
                                <input type="text" class="form-control" id="departureTrainNumber" th:field="*{departureTrainNumber}" placeholder="e.g., 67890">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="departureStation" class="form-label">Departure Station</label>
                                <input type="text" class="form-control" id="departureStation" th:field="*{departureStation}" placeholder="e.g., Mumbai Central">
                            </div>
                        </div>

                        <!-- Additional Requirements -->
                        <div class="section-header">
                            <h6 class="mb-0"><i class="bi bi-list-check"></i> Additional Requirements</h6>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="needsPickup" th:field="*{needsPickup}">
                                    <label class="form-check-label" for="needsPickup">
                                        <i class="bi bi-car-front"></i> Needs Pickup from Arrival Point
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="needsDrop" th:field="*{needsDrop}">
                                    <label class="form-check-label" for="needsDrop">
                                        <i class="bi bi-car-front"></i> Needs Drop to Departure Point
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="specialRequirements" class="form-label">Special Requirements</label>
                            <textarea class="form-control" id="specialRequirements" th:field="*{specialRequirements}" rows="2"
                                      placeholder="e.g., Wheelchair assistance, Child seat, etc."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"
                                      placeholder="Any other information about travel plans"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/guests/{id}/rsvp/attendees(id=${guest.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Travel Information
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleArrivalFields() {
        const mode = document.getElementById('arrivalMode').value;
        const flightFields = document.getElementById('arrivalFlightFields');
        const trainFields = document.getElementById('arrivalTrainFields');

        flightFields.classList.remove('active');
        trainFields.classList.remove('active');

        if (mode === 'Flight') {
            flightFields.classList.add('active');
        } else if (mode === 'Train') {
            trainFields.classList.add('active');
        }
    }

    function toggleDepartureFields() {
        const mode = document.getElementById('departureMode').value;
        const flightFields = document.getElementById('departureFlightFields');
        const trainFields = document.getElementById('departureTrainFields');

        flightFields.classList.remove('active');
        trainFields.classList.remove('active');

        if (mode === 'Flight') {
            flightFields.classList.add('active');
        } else if (mode === 'Train') {
            trainFields.classList.add('active');
        }
    }

    // Initialize fields on page load
    document.addEventListener('DOMContentLoaded', function() {
        toggleArrivalFields();
        toggleDepartureFields();
    });
</script>
</body>
</html>
